<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Test</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body, { throwOnError: false });"></script>
</head>
<body>
  <div id="title-screen" class="screen">
    <h1 id="test-title"></h1>
    <div id="test-subtitle"></div>
    <button id="start-btn">Start</button>
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
  </div>

  <div id="test-screen" class="screen hidden">
    <div class="test-header">
      <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
      <span id="timer">2:00</span>
      <span id="question-counter"></span>
    </div>
    <div id="question-box"></div>
    <input type="text" id="answer-input" autocomplete="off" maxlength="4"/>
    
  </div>

  <div id="end-screen" class="screen hidden">
    <h2>Test Complete!</h2>
    <p id="score-summary"></p>
    <div id="missed-questions"></div>
    <p>Don't click return home until your teacher has recorded your score</p>
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
